<section class="container">
  <h1>Products component</h1>
  <h3>RTA</h3>
  <button id="callPromise" (click)="callPromise()">Call promise</button>
  <p id="rta">{{rta}}</p>
  <div class="my-grid">
    <app-product *ngFor="let product of products" [product]="product"></app-product>
  </div>
  <button (click)="getAllProducts()" >
    <span *ngIf="status === 'init' || status === 'success' " >Load More</span>
    <span *ngIf="status === 'loading' " >Loading</span>
    <span *ngIf="status === 'error' " >Error</span>
  </button>
</section>
